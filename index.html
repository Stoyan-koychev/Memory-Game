<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>
  <body>
    <main class="container-wrap">

      <header>
        <h1>Memory Game</h1>
      </header>

      <section class="info-panel">
        <div class="scores">
          <ul class="score">
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
          </ul>

          <div class="move-counter">
            <p><span class="moves">0</span> Moves</p>
          </div>
        </div>

        <div class="restart-btn">
          <button type="button" name="restart"> <i class="fas fa-redo-alt"></i> Restart </button>
        </div>
      </section>

      <section class="deck-cards">
        <ul class="deck">
          <ul class="row">
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>

                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
          </ul>
          <ul class="row">
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
          </ul>
          <ul class="row">
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
          </ul>
          <ul class="row row-last">
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
            <li class="card">
                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>

                <div class="back-of-card">
                  <p class="icon-handler"><i class=""></i></p>

                  <p class="icon-handler"><i class=""></i></p>
                </div>
                <div class="front-of-card"></div>
            </li>
          </ul>
        </ul>
      </section>

      <section class="congrats remove-grats">
        <div class="grats-container">
          <h1>Congratulations! You Won!</h1>
          <p>With <span class="grats-moves">0</span> moves and <span class="grats-stars">0</span> Stars for <span class="timer">0</span> seconds</p>
          <button type="button" name="again" class="again-btn">Play again</button>
        </div>
      </section>

    </main>

    <script src="js/app.js"></script>
  </body>
</html>
